<div class="container">
    <div *ngFor="let star of stars; index as i" (mouseover)="onHover(i)" (mouseleave)="onMouseLeave()" (click)="onClick(i)">
        <img *ngIf="star" class="image" src="../../../assets/star-filled.png" alt="filled_star">
        <img *ngIf="!star" class="image" src="../../../assets/star-empty.png" alt="filled_star">
    </div>
</div>
