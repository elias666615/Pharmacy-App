<div class="container">
    <div class="content">
        <h1 class="title">{{ title }}</h1>
        <p class="message">{{ message }}</p>
    </div>
    <button mat-flat-button color="accent" (click)="close(true)" class="delete_btn">Delete</button>
    <button mat-flat-button color="primary" (click)="close(false)" class="cancel_btn">Cancel</button>
</div>
