<div class="container">
    <form [formGroup]="productForm">
        <mat-form-field class="formField" appearance="standard">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <br />
        <mat-form-field class="formField" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
        </mat-form-field>
        <br />
        <input type="file" />
        <mat-form-field class="formField" appearance="standard">
            <mat-label>Price</mat-label>
            <input matInput type="number" placeholder="20000 LBP" formControlName="price" min="0">
        </mat-form-field>
        <br />
        <mat-form-field class="formField" appearance="standard">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" placeholder="100" formControlName="quantity" min="100">
        </mat-form-field>
        <br />
        <mat-form-field class="formField" appearance="standard">
            <mat-label>Discount</mat-label>
            <input matInput type="number" placeholder="0%" formControlName="discount" min="0">
        </mat-form-field>
        <br />
        <mat-form-field class="formField" appearance="fill">
            <mat-label>Categories</mat-label>
            <mat-chip-list #chipList>
                <mat-chip *ngFor="let category of categories" [selectable]="selectable" [removable]="removable"
                    (removed)="remove(category)">
                    {{category.description}}
                    <button matChipRemove *ngIf="removable">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </mat-chip>
                <input placeholder="New category..." #categoryInput [formControl]="categoryCtrl"
                    [matAutocomplete]="auto" [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                <mat-option *ngFor="let category of filteredCategories | async" [value]="category">
                    {{category.description}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <br />
        <button class="add-button" mat-raised-button>Add</button>

    </form>
</div>
