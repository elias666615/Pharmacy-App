<div class="container">
    <div class="top-bar">
        <mat-form-field appearance="standard" class="search_field">
            <input matInput placeholder="Search for product" type="text" [(ngModel)]="searchValue" (ngModelChange)="filterProducts()">
            <button class="close_button" *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear"
                (click)="searchValue=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance="standard" class="select_field">
            <mat-label>Sort by</mat-label>
            <mat-select [(ngModel)]="sortValue">
                <mat-option value="name">Name</mat-option>
                <mat-option value="price">Price</mat-option>
                <mat-option value="rating">Rating</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="standard" class="select_field">
            <mat-label>Category</mat-label>
            <mat-select [(ngModel)]="categoryValue">
                <mat-option value="">All</mat-option>
                <mat-option *ngFor="let category of subcategories" value="category.id">{{ category.description }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="standard" class="select_field">
            <mat-label>Type</mat-label>
            <mat-select [(ngModel)]="typeValue">
                <mat-option value="">All</mat-option>
                <mat-option *ngFor="let type of types" value="type.id">{{ type.title }}</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-flat-button color="primary" class="add_product_button" (click)="toggleAddDrawer()">Add
            Product</button>
    </div>
    <div class="product-container">
        <div *ngFor="let product of filteredProducts" class="product-card">
            <product (updateClicked)="updateProduct($event)" (deleteClicked)="deleteProduct($event)" [product]="product"></product>
        </div>
    </div>
</div>

<div class="annihilator" *ngIf="add_drawer_open || update_drawer_open"></div>

<div [@drawerOpenClose]="add_drawer_open? 'drawer-open' : 'drawer-closed'" class="drawer">
    <div class="drawer_body">
        <app-add-product *ngIf="add_drawer_open" [types]="types" [allCategories]="subcategories" (productAdded)="addProduct($event)" (drawerClosed)="add_drawer_open=false"></app-add-product>
    </div>
</div>

<div [@drawerOpenClose]="update_drawer_open? 'drawer-open' : 'drawer-closed'" class="drawer">
    <div class="drawer_body">
        <app-update-product *ngIf="update_drawer_open" (productUpdated)="productUpdated($event)" [types]="types" [allCategories]="subcategories" [product]="productToUpdate!" (drawerClosed)="update_drawer_open=false"></app-update-product>
    </div>
</div>
