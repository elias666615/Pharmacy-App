<div class="container">
  <div #navbar class="navbar">
    <div class="grid-item">
      <a (click)="switchRoute('home')" routerLink="home" routerLinkActive="active">
        <div [@selectUnselect]="urlPath === 'home'? 'selected' : 'unselected'" class="nav-button"><span>Home</span>
        </div>
      </a>
    </div>
    <div class="grid-item">
      <a (click)="switchRoute('profile')" routerLink="profile" routerLinkActive="active">
        <div [@selectUnselect]="urlPath === 'profile'? 'selected' : 'unselected'" class="nav-button">
          <span>Profile</span>
        </div>
      </a>
    </div>
    <div class="grid-item">
      <a (click)="switchRoute('orders')" routerLink="orders" routerLinkActive="active">
        <div [@selectUnselect]="urlPath === 'orders'? 'selected' : 'unselected'" class="nav-button"><span>Orders</span>
        </div>
      </a>
    </div>
    <div class="grid-item">
      <a (click)="logout()" routerLinkActive="active">
        <div [@selectUnselect]="urlPath === 'orders'? 'selected' : 'unselected'" class="nav-button"><span>Logout</span>
        </div>
      </a>
    </div>
  </div>
  <div class="content" [ngStyle]="contentHeight">
    <router-outlet></router-outlet>
  </div>
</div>
