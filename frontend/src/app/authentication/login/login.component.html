<div class="container">


    <div class="tilte-container">
        <h1 class="login-title">Login</h1>
    </div>


    <div class="formContainer">
        <form [formGroup]="loginForm" >
            <mat-form-field class="formField" appearance="standard">
                <mat-label>Email</mat-label>
                <input matInput placeholder="email@example.com" formControlName="email" >
            </mat-form-field>
            <br />
            <mat-form-field class="formField" appearance="standard">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password">
            </mat-form-field>
        </form>

        <div class="Checkbox">
            <mat-checkbox  [(ngModel)]="StayLoggedIn">Stay logged in</mat-checkbox>
        </div>

        <button (click)="login()" class="login-button" mat-raised-button>Login</button>

        <div class="Signup-label">
             <p>New to Pharmacia? <a routerLink="/signup">Signup</a> </p>
        </div>
    </div>


</div>
