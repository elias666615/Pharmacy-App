<div class="container">
    <Label class="signup-title">Sign Up</Label>
    <form [formGroup]="signupForm" class="formContainer">
        <mat-form-field class="formField1" appearance="standard">
            <mat-label>First Name</mat-label>
            <input (ngModelChange)="checkIfDisabled()" matInput placeholder="First Name" formControlName="firstname">
        </mat-form-field>
        <mat-form-field class="formField2" appearance="standard">
            <mat-label>Last Name</mat-label>
            <input (ngModelChange)="checkIfDisabled()" matInput placeholder="Last Name" formControlName="lastname">
        </mat-form-field>
        <br />
        <mat-form-field class="formField" appearance="standard">
            <mat-label>Phone</mat-label>
            <input (ngModelChange)="checkIfDisabled()" matInput placeholder="Phone" formControlName="phone"
                type="phone">
        </mat-form-field>
        <br />
        <mat-form-field class="formField" appearance="standard">
            <mat-label>Email</mat-label>
            <input (ngModelChange)="checkIfDisabled()" matInput placeholder="Email" formControlName="email" type="email"
                [email]="true">
        </mat-form-field>
        <br />
        <mat-form-field class="formField" appearance="standard">
            <mat-label>Password</mat-label>
            <input (ngModelChange)="checkIfDisabled()" matInput placeholder="Password" formControlName="password"
                type="password">
        </mat-form-field>
        <br />
        <mat-form-field class="formField" appearance="standard">
            <mat-label>Confirm Password</mat-label>
            <input (ngModelChange)="checkIfDisabled()" matInput placeholder="Confirm Password"
                formControlName="confirmPassword" type="password">
        </mat-form-field>
        <br />
        <input #termCheck type="checkbox" (change)="checkIfDisabled()">
        <label> I agree to the terms & conditions</label>
        <br />
        <button class="signup-button" mat-raised-button [disabled]="signupDisabled">Sign Up</button>
    </form>
</div>

<div class="container">
    <form [formGroup]="signupForm" class="formContainer">
        <mat-form-field class="formField" appearance="standard">
            <mat-label>Pharmacy Name</mat-label>
            <input (ngModelChange)="checkIfDisabled()" matInput placeholder="Pharmacy Name"
                formControlName="pharmacyname">
        </mat-form-field>
        <br />
        <mat-form-field class="formField" appearance="standard">
            <mat-label>Phone</mat-label>
            <input (ngModelChange)="checkIfDisabled()" matInput placeholder="Phone" formControlName="phone"
                type="phone">
        </mat-form-field>
        <br />
        <mat-form-field class="formField" appearance="standard">
            <mat-label>Email</mat-label>
            <input (ngModelChange)="checkIfDisabled()" matInput placeholder="Email" formControlName="email" type="email"
                [email]="true">
        </mat-form-field>
        <br />
        <mat-form-field class="formField" appearance="standard">
            <mat-label>Password</mat-label>
            <input (ngModelChange)="checkIfDisabled()" matInput placeholder="Password" formControlName="password"
                type="password">
        </mat-form-field>
        <br />
        <mat-form-field class="formField" appearance="standard">
            <mat-label>Confirm Password</mat-label>
            <input (ngModelChange)="checkIfDisabled()" matInput placeholder="Confirm Password"
                formControlName="confirmPassword" type="password">
        </mat-form-field>
        <br />
        <mat-form-field class="formField" appearance="standard">
            <mat-label>Location</mat-label>
            <textarea (ngModelChange)="checkIfDisabled()" matInput placeholder="Location"
                formControlName="location"></textarea>
        </mat-form-field>
        <div class="sub-container">
            <button class="browse-button" mat-raised-button (click)="browseImage()">Browse Image</button>
            <span>{{ imageFileName }}</span>
        </div>
        <br />

        <input #termCheck class="checkbox" type="checkbox" (change)="checkIfDisabled()">
        <label> I agree to the terms & conditions</label>
        <br />
        <button class="signup-button" mat-raised-button [disabled]="signupDisabled">Sign Up</button>
    </form>
    <input class="file_input" type="file" (change)="fileBrowserHandler($event)" #fileBrowseRef accept="image/*" />
</div>
